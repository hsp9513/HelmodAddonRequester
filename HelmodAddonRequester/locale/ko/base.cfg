HelmodAddonRequester=헬모드의 요약 창에 요청 탭을 추가합니다. 공장 구성에 필요한 아이템들을 건설로봇을 통하여 요청하거나, 정보 신호가 담긴 일정 신호 조합기의 설계도면을 생성할 수 있습니다.

